
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Assistant</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f7fb;
    min-height: 100vh;
}

/* Floating Chat Button */
#chat-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 64px;
    height: 64px;
    background: #5b5cf6;
    border-radius: 50%;
    color: white;
    font-size: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    z-index: 9999;
}

/* Chat Window */
#chat-window {
    position: fixed;
    right: 20px;
    bottom: 96px; /* IMPORTANT: leaves safe space */
    width: 400px;
    max-height: calc(100vh - 140px); /* ðŸ”¥ KEY FIX */
    background: white;
    border-radius: 18px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 9998;
}

/* Header */
#chat-header {
    height: 64px;
    background: linear-gradient(135deg, #5b5cf6, #6366f1);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 18px;
    font-weight: 600;
    flex-shrink: 0;
}

/* Messages */
#chat-messages {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    background: #f9fafb;
}

/* User Message */
.user-msg {
    text-align: right;
    margin-bottom: 14px;
}

.user-msg span {
    background: #5b5cf6;
    color: white;
    padding: 10px 14px;
    border-radius: 18px 18px 4px 18px;
    display: inline-block;
    max-width: 80%;
    word-wrap: break-word;
}

/* Bot Message */
.bot-msg {
    text-align: left;
    margin-bottom: 14px;
}

.bot-msg span {
    background: #e5e7eb;
    color: #111;
    padding: 10px 14px;
    border-radius: 18px 18px 18px 4px;
    display: inline-block;
    max-width: 80%;
    word-wrap: break-word;
}

/* Input Area */
#chat-input-area {
    padding: 14px;
    display: flex;
    gap: 10px;
    border-top: 1px solid #ddd;
    background: white;
    flex-shrink: 0;
}

#chat-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 24px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}

#send-btn {
    padding: 12px 18px;
    border-radius: 24px;
    border: none;
    background: #5b5cf6;
    color: white;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Floating Button -->
<div id="chat-toggle" onclick="toggleChat()">ðŸ¤–</div>

<!-- Chat Window -->
<div id="chat-window">
    <div id="chat-header">Gemini Assistant ðŸ¤–</div>

    <div id="chat-messages"></div>

    <div id="chat-input-area">
        <input
            id="chat-input"
            placeholder="Type your message..."
            onkeydown="if(event.key==='Enter') sendMessage()"
        />
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function toggleChat() {
    const chat = document.getElementById("chat-window");
    chat.style.display = chat.style.display === "flex" ? "none" : "flex";
}

function sendMessage() {
    const input = document.getElementById("chat-input");
    const message = input.value.trim();
    if (!message) return;

    const messages = document.getElementById("chat-messages");

    messages.innerHTML += `
        <div class="user-msg"><span>${message}</span></div>
    `;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        messages.innerHTML += `
            <div class="bot-msg"><span>${data.reply}</span></div>
        `;
        messages.scrollTop = messages.scrollHeight;
    });
}
</script>

</body>
</html>
